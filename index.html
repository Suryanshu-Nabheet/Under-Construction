<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .links a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ff4500;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #61dafb;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Website Under Construction</h1>
    <p>This website is being developed by Suryanshu Nabheet. Stay tuned!</p>
    <div class="links">
        <a href="https://www.linkedin.com/in/suryanshu-nabheet/" target="_blank">LinkedIn</a>
        <a href="https://github.com/Suryanshu-Nabheet" target="_blank">GitHub</a>
    </div>
    <div class="loader"></div>
</body>
</html>
